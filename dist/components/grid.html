
<html>
  <head>
    <title>Grid</title>
    <link rel="stylesheet" href="/css/index.css?v=1443447352111"/>
    <script src="/js/index.js?v=1443447352111"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body class="exampleComponent">
    <div id="examplesNavMenuButton" class="examplesNavMenuButton">Nav</div>
    <div id="examplesNavMenu" class="examplesNavMenu"></div>
    <script>
      var menu = $('#examplesNavMenu');
      
      var integrations = [
        'tableView'
      ];
      
      var components = [
        'titleBar',
        'grid'
      ];
      
      function addNavItems(source, rootDir) {
        for (var i = 0; i < source.length; i++) {
          var value = source[i];
          var markup = [
            '<a class="examplesNavButton" href="',
            '/' + rootDir + '/' + value + '.html"',
            '>' + value + '</a>'
          ].join('');
          var button = $(markup);
          menu.append(button);
        }
      }
      
      function addTitle(name) {
        menu.append($('<div class="examplesNavMenuTitle">' + name + '</div>'));
      }
      
      addTitle('Integrations');
      addNavItems(integrations, 'integrations');
      
      addTitle('Components');
      addNavItems(components, 'components');
      
      $('#examplesNavMenuButton').on('click', function() {
        menu.toggleClass('is-examples-nav-menu-visible');
      });
    </script>
    <div class="exampleContainer exampleContainer--clear">
      <div id="grid"></div>
    </div>
    <script>
      // Render a component into an element with an ID.
      window.renderComponent = function(elementId, component) {
        React.render(
          component,
          document.getElementById(elementId)
        );
      };
      
    </script>
    <div>
      <script type="text/jsx">
      
        (function () {
      
          var bodyRow = {
            cells: [
              {
                content:
                  <span className="checkboxWrapper">
                    <input type="checkbox" name="item_1" id="item_1" className="checkbox__input"/>
                    <label htmlFor="item_1" className="checkbox__faux__input"></label>
                  </span>
              },
              {
                contentWrap: {
                  modifier: ['link'],
                  href: '#',
                  appendClass: ' blueLink'
                },
                content: 'Ford F150'
              },
              {
                contentWrap: {
                  modifier: ['editable'],
                  href: '#'
                },
                content: 'In Production'
              },
              {
                contentWrap: {
                  modifier: ['editable'],
                  href: '#'
                },
                content: 'Diesel, Unleaded'
              },
              {
                contentWrap: {
                  modifier: ['editable'],
                  href: '#',
                  before: <span className="icon glyphicons-user"></span>
                },
                content: '3, 5, 6'
              },
              {
                contentWrap: {
                  modifier: ['editable'],
                  href: '#'
                },
                content: '6, 8'
              },
              {
                contentWrap: {
                  modifier: ['editable'],
                  href: '#',
                  after: <span className="icon glyphicons-leaf"></span>
                },
                content: '25mpg'
              },
              {
                contentWrap: {
                  modifier: ['readOnly'],
                  href: '#',
                  after: '+2%',
                  afterWrap: {
                    appendClass: 'Change up'
                  }
                },
                content: '202.1k'
              },
              {
                contentWrap: {
                  modifier: ['readOnly'],
                  href: '#',
                  after: '-2%',
                  afterWrap: {
                    appendClass: 'Change down'
                  }
                },
                content: '200.5k'
              },
              {
                content:
                  <span>
                    <a href="" className="icon glyphicons-more"></a>
                    <a href="" className="icon glyphicons-cogwheel"></a>
                  </span>
              }
            ]
          };
      
          var bodyRows = [bodyRow, bodyRow];
      
          var data = {
            thead: [
              {
                //placeholder: true,
                cells: [
                  {
                    content:
                      <span className="checkboxWrapper">
                        <input type="checkbox" name="table_batch" id="table_batch" className="checkbox__input"/>
                        <label htmlFor="table_batch" className="checkbox__faux__input"></label>
                      </span>
                  },
                  {
                    sortable: true,
                    content: 'Name'
                  },
                  {
                    sortable: true,
                    content: 'Status'
                  },
                  {
                    sortable: true,
                    content: 'Fuel'
                  },
                  {
                    sortable: true,
                    content: 'Passengers'
                  },
                  {
                    sortable: true,
                    content: 'Cylinders'
                  },
                  {
                    sortable: true,
                    content: 'Fuel Economy'
                  },
                  {
                    sortable: true,
                    selected: true,
                    reverse: true,
                    content: '# Sold'
                  },
                  {
                    sortable: true,
                    content: 'Registered'
                  },
                  null
                ]
              }
            ],
            tbody: bodyRows,
            tfoot: [
              {
                cells: [
                  null,
                  null,
                  null,
                  null,
                  null,
                  null,
                  null,
                  {
                    content: '152.1m'
                  },

                  null

          window.renderComponent('grid', (
            <Grid
              data={data}

        })();
      
      </script>
      <script type="text/javascript">
        var $window = $(window);
        var $body = $("body");
        $window.scroll(function() {
          var scrollTop = $body.scrollTop();
          if(scrollTop > 139) $body.addClass("fixedThead");
          else $body.removeClass("fixedThead");
        });
      </script>
    </div>
  </body>
</html>
